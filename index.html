        </div>
      </div>
      <div class="grid-item">
        <div id="sidebar">
          <div id="turn" class="grid-item">
            <h2 class="grid-item">Turn</h2>
            <div id="turn-character" class="grid-item turns">
              Character
            </div>
            <div id="turn-monster" class="grid-item turns">
              Monster
            </div>
          </div>

                <button onclick="rollDiceWithoutValues()">roll</button>

              <div id="dice-box1"></div>
            </div>
          </div>
          <div id="captured-monsters" class="grid-item">
            <h2>Captive Monsters</h2>
            <div id="monster-sprites" class="grid-item">
              <div id="sprites-container">
                <div id="capt-sprite-1">
                  Spr 1
                </div>
                <div id="capt-sprite-2">
                  Spr 2
                </div>
                <div id="capt-sprite-3">

                </div>

                </div>

          </div>
